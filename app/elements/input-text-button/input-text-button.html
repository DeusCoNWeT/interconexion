<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="input-text-button">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
    </style>
    <br>
<!--    <h2 class="page-title"><span>{{text}}</span></h2>-->
    <span class="paper-font-body2">Input de texto</span>
    <!-- Listens for "input" event and sets text to <input>.value -->
    <input id="input" class="paper-font-body2">
    <button on-click="_sendText">Send</button>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'input-text-button',

        properties: {
          text: {
            type: String,
            reflectToAttribute: true,
            notify: true,
            observer: "_sendData"
          },
          inputs: {
           type: Object,
           readOnly: true,
           value: {}
          },
          outputs: {
            type: Object,
            value: {text: {type: "String", description: "brief description"}}
          }
        },
        _sendData: function (newValue, oldValue) {
          this.fire("evento-prueba",{newValue: newValue}); 
        },
        _sendText: function(){
          this.text = this.$.input.value;
        }
      });
    })();
  </script>

</dom-module>
